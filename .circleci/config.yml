---
version: 2.1

orbs:
  slack: circleci/slack@3.4.2

jobs:
  lint:
    docker:
      - image: node:16
    environment:
      - NODE_ENV: "development"
    steps:
      - checkout
      - run:
          name: Lint
          command: |
            npm install
            npm run lint -- scripts

  test:
    docker:
      - image: node:16
    environment:
      - NODE_ENV: "development"
    parameters:
      notify:
        type: boolean
        default: false
    steps:
      - checkout
      - run:
          name: Test
          command: |
            npm install
            npm test
      - run:
          name: Extract tests artifacts
          when: always
          command: |
            mkdir -p /tmp/artifacts/
            cp -r junit.xml /tmp/artifacts || true
      - store_test_results:
          path: /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts
      - when:
          condition: << parameters.notify >>
          steps:
            # Notify p4-builds-ci
            - slack/status:
                fail_only: true
                channel: C024ZM2UB55
                webhook: ${SLACK_NRO_WEBHOOK}

workflows:
  main:
    jobs:
      - lint
      - test

  nightly-test:
    jobs:
      - test:
          context: org-global
          notify: true
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
